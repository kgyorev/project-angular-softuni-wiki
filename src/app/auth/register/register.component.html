<h1>Welcome to SoftUni Wiki!</h1>
<section>
  <h2>Register</h2>
  <div class="spacer">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <label>Email:</label>
      <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email"
             required
             email
             [(ngModel)]="model.email"
             #email="ngModel"
            >
      <div [hidden]="email.valid || email.pristine" class="alert alert-dark">
        Please provide a correct email address
      </div>
      <label>Password:</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required name="password"
             [(ngModel)]="model.password"
             #password="ngModel"
             minlength="4">
      <div [hidden]="password.valid || password.pristine" class="alert alert-dark">
        Password must have at least 4 characters
      </div>
      <label>Repeat password:</label>
      <input type="password" class="form-control" id="repeatedPassword" placeholder="Confirm Password" required name="repeatedPassword"
             [(ngModel)]="model.repeatedPassword"
             #repeatedPassword="ngModel">
      <div [hidden]="password.value === repeatedPassword.value || repeatedPassword.pristine" class="alert alert-dark">
        Passwords do not match!
      </div>
      <input type="submit" [disabled]="registerForm.form.invalid" value="Register">
    </form>
  </div>
</section>
