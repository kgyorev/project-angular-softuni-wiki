<section *ngIf="article">
  <h2>{{article.title}}</h2>
  <div class="spacer">
    <h3>Edit hostory</h3>
    <ul *ngFor="let articleHistory of articleHistoryLs;let i=index">
      <li>
        <a routerLink="/article/details/edit/{{articleHistory._id}}">{{i+1}}. {{i===0?"Created On":"Updated On"}}{{calcDate(articleHistory.creationDate)}}</a> by
        <span class="author">{{articleHistory.author.email}}</span>
      </li>
    </ul>
  </div>
</section>
